<!-- Property Units -->
<div class="dashboard-properties-container">
    <!-- Property Header -->
    <div class="properties-header-container">
        <h2>Property Units</h2>
        <div class="properties-header-buttons">
            <button class="primary-filled-btn">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                </svg>
                Add Unit
            </button>
            <button class="gray-filled-btn">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z" />
                </svg>
                Filter
            </button>
        </div>
    </div>
    <div class="dashboard-properties-header-divider">

    </div>

    <!-- Property Cards -->
    <div class="dashboard-properties-list">
        <app-property-card></app-property-card>
        <app-property-card></app-property-card>
        <app-property-card></app-property-card>
        <app-property-card></app-property-card>
    </div>

    <!-- Pagination -->
    <mat-paginator [length]="10" [pageSizeOptions]="pageSizeOptions"></mat-paginator>
</div>
